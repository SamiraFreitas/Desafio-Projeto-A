        <!-- Logo-->

          <img src="Imagens/SVG LOGO.svg" width="80">

        <div class="collapse navbar-collapse" id="FY">
          <ul class="navbar-nav  ml-auto">

  <!-- Inicio da seção Republica -->
  <section id="login" class="d-flex">
    <div class="container align-self-center">
      <div class="row d-flex justify-content-center">
        <form class="form-signin text-center rounded shadow">

          <img class="mb-4" src="../Desafio-Projeto-A/Imagens/SVG LOGO.svg"  alt=""
            width="50%">
          <h1 class="h3 mb-3 font-weight-normal" style="color: #FF9E00">
            Fazer login
          </h1>

          <label for="inputEmail" class="sr-only">
            E-mail
          </label>
          <input type="email" id="inputEmail" class="form-control" placeholder="E-mail" required autofocus>
          <label for="inputPassword" class="sr-only">
            Senha
          </label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>

          
          <!-- <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> 
                        Lembrar-me
                    </label>
                </div> -->
          <button class="btn btn-lg btn-primary btn-block" style="border: none;" type="submit">
            Continuar
          </button>
          <p class="mt-5 mb-3 text-muted">
            &copy; Fy Rep 2021
          </p>

        </form>
      </div>
    </div>

  </section>
  <!-- Fim da seção Republica -->
